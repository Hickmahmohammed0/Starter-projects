<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Contact Menu</title>
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contactMenu.css">
</head>
<body>
    <!--a colorful contact menu-->
    <div class="contact-menu">
        <ul>
            <li style="--color:#4267B2">
                <a href="https://facebook.com" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </a>
            </li>
            <li style="--color:#1DA1F2">
                <a href="https://twitter.com" target="_blank">
                    <i class="fab fa-twitter"></i>
                    <span>Twitter</span>
                </a>
            </li>
            <li style="--color:#0A66C2">
                <a href="https://linkedin.com" target="_blank">
                    <i class="fab fa-linkedin-in"></i>
                    <span>LinkedIn</span>
                </a>
            </li>
            <li style="--color:#E4405F">
                <a href="https://instagram.com" target="_blank">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
            </li>
            <li style="--color:#25D366">
                <a href="https://wa.me/" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp</span>
                </a>
            </li>
        </ul>
    </div>
</body>


</html>
